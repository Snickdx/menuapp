<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <title>Menu App </title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Menu App">
    <meta name="apple-mobile-web-app-title" content="Menu App">
    <meta name="theme-color" content="#EE6E73">
    <meta name="msapplication-navbutton-color" content="#EE6E73">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-starturl" content="index.html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" type="image/png" sizes="512x512" href="img/menuapp-512">
    <link rel="apple-touch-icon" type="image/png" sizes="512x512" href="img/menuapp-512">
        
</head>
<body>
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper" style="padding-left:10px">
                <a href="#!" class="brand-logo">Menu App</a>
                </div>
            </nav>
        </div>

        <main  class="container">
          
            <div class="row">
              <div class="col s12 m6 offset-m3" >
                  <div  id="mealContainer">
                    <div class="card">
                      <div class="card-image">
                        <img id="mealImage" src="https://via.placeholder.com/500x500.jpg">
                        <span class="card-title" id="mealId"></span>
                        <!-- <a class="btn-floating halfway-fab waves-effect waves-light red modal-trigger" href="#modal2"><i class="material-icons">edit</i></a> -->
                      </div>
                      <div class="card-content" id="mealDescription">
                        <p></p>
                      </div>
                      </div>       
                  </div>
      
              </div>
            </div>

            <div class="row">
                <a class="waves-effect waves-light btn modal-trigger col s10 offset-s1 m8 offset-m2" href="#modal1">Add Meal</a>
            </div>
    

            <!-- Modal Structure -->
            <div id="modal1" class="modal">
              <div class="modal-content">
                <h4>Add Meal</h4>
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="mealDesc" class="materialize-textarea"></textarea>
                      <label for="mealDesc">Meal Description</label>
                    </div>
                  </div>
                  <div class="file-field input-field">
                    <div class="btn">
                      <span>Image</span>
                      <input type="file" id="picture" accept="image/*">
                    </div>
                    <div class="file-path-wrapper">
                      <input class="file-path validate" type="text">
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn">Save</a>
              </div>
            </div>

            <div id="modal2" class="modal">
              <div class="modal-content">
                <h4>Edit Meal</h4>
                <p>A bunch of text</p>
              </div>
              <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
              </div>
            </div>
                      


        </main>

    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
